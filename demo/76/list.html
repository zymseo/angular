<style type="text/css">
	td{height:30px;line-height:30px;border:1px solid #ccc;text-align:center;padding:0 10px;}
</style>
<h1>这里是列表页</h1>
<table cellpadding="0" cellspacing="0">
	<thead>
		<tr>
			<td>ID</td>
			<td>名称</td>
			<td>地址</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(k, v) in webList">
			<td>{{v.webid}}</td>
			<td><a ui-sref="webMessage({id:v.webid})">{{v.webname}}</a></td>
			<td>{{v.weburl}}</td>
		</tr>
	</tbody>
</table>
