<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$http服务之后台接收POST数据的几种方式</title>
	<style type="text/css">
		.ng-cloak{display:none;}
	</style>
</head>
<body ng-app="app" ng-controller="ctr" ng-cloak class="ng-cloak">
	
</body>
</html>
<script type="text/javascript" src="http://www.zymseo.com/js/demo.js"></script>
<script type="text/javascript" src="http://www.zymseo.com/js/angular.min.js"></script>
<script type="text/javascript">
	var m = angular.module('app', []);
	m.controller('ctr', ['$scope', '$http', function($scope, $http){
		$http({
			url : './1.php',
			method : 'post',
			data : {
				'name' : '赵一鸣',
				'age' : 23,
				'sex' : '男'
			}
		}).then(function(result){
			console.log(result);
		});
	}]);
</script>
